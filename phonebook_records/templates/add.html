
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'asserts/css/style.css'%}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book App</title>
</head>
<body>
    <section class="container">
        <h1>Add contact</h1>
        <form method="POST" class="form"> {% csrf_token %}
            <input class="input" type="text" placeholder="Pleace Enter your firstname" name="firstname" autocomplete="off">
            <input  class="input" type="text" placeholder="Pleace Enter your lastname" name="lastname" autocomplete="off">
            <input class="input mobile_format" type="text" placeholder="Pleace Enter your phone" name="phonenumber" maxlength="12" pattern="[0-9\-]+" title="Please enter numbers only" autocomplete="off">
            <div class="add_contact">
            <button type="submit" class="button1">Add Contact</button>
            <button type="submit" class="button2"><a href="{% url 'index' %}">Cancel</a></button>
            </div>
        </form>
    </section>
    <script src="{% static 'asserts/js/script.js' %}"></script>
</body>
</html>
