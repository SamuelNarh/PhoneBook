{% load static %}
<html lang="en">
<head> 
    <link rel="stylesheet" href="{% static 'asserts/css/style.css'%}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book App</title>
</head>
<body>
    <section class="container">
        <ul>
            <li><img class="contact_pic"src="{% static 'asserts/images/contacts_pic.png' %}" alt="contacts_pic"></li>
            <li><h1>Phone Book App</h1></li>
        </ul>   
        <div class="container_items">
            <h3>Contacts</h3>
            <a href="{% url 'add' %}">
            <button>
                <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg></span> Add Contact
            </button>
            </a>
        </div>
        <div class="group">
            <form method="GET" >
            <svg class="icon"  viewBox="0 0 24 24">
                <g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
            <input placeholder="search contact by lastname ..." type="search" name="search" class="input">
          </form>
        </div>
        <div>
            <table class="table" >
                <tr> {% for contact in contacts %}
                    <td> {{contact.firstname}} {{contact.lastname}}
                        <br><img src="{% static 'asserts/images/phone.png' %}" alt="phone" class="phone"> <label id="phonenumber">{{contact.mobile_number}}</label>
                      </td>
                      <td><svg xmlns="http://www.w3.org/2000/svg" onclick="window.location.href='{% url 'edit' contact.id %}'" class="ionicon" viewBox="0 0 512 512"><path d="M459.94 53.25a16.06 16.06 0 00-23.22-.56L424.35 65a8 8 0 000 11.31l11.34 11.32a8 8 0 0011.34 0l12.06-12c6.1-6.09 6.67-16.01.85-22.38zM399.34 90L218.82 270.2a9 9 0 00-2.31 3.93L208.16 299a3.91 3.91 0 004.86 4.86l24.85-8.35a9 9 0 003.93-2.31L422 112.66a9 9 0 000-12.66l-9.95-10a9 9 0 00-12.71 0z"/><path d="M386.34 193.66L264.45 315.79A41.08 41.08 0 01247.58 326l-25.9 8.67a35.92 35.92 0 01-44.33-44.33l8.67-25.9a41.08 41.08 0 0110.19-16.87l122.13-121.91a8 8 0 00-5.65-13.66H104a56 56 0 00-56 56v240a56 56 0 0056 56h240a56 56 0 0056-56V199.31a8 8 0 00-13.66-5.65z"/></svg></td> 
                      <td><svg xmlns="http://www.w3.org/2000/svg" onclick="window.location.href='{% url 'delete' contact.id %}'" class="ionicon" viewBox="0 0 512 512"><path d="M296 64h-80a7.91 7.91 0 00-8 8v24h96V72a7.91 7.91 0 00-8-8z" fill="none"/><path d="M432 96h-96V72a40 40 0 00-40-40h-80a40 40 0 00-40 40v24H80a16 16 0 000 32h17l19 304.92c1.42 26.85 22 47.08 48 47.08h184c26.13 0 46.3-19.78 48-47l19-305h17a16 16 0 000-32zM192.57 416H192a16 16 0 01-16-15.43l-8-224a16 16 0 1132-1.14l8 224A16 16 0 01192.57 416zM272 400a16 16 0 01-32 0V176a16 16 0 0132 0zm32-304h-96V72a7.91 7.91 0 018-8h80a7.91 7.91 0 018 8zm32 304.57A16 16 0 01320 416h-.58A16 16 0 01304 399.43l8-224a16 16 0 1132 1.14z"/></svg></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </section>
</body>
</html>
